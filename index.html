<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/play.png">
    <title>Video Player</title>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="app-header">
                <div class="title">
                    <h1>Press</h1>
                    <img src="./icons/play.png" alt="play" width="30px" height="30px">
                </div>
                <div class="theme-toggler">
                    <input type="checkbox" id="theme">
                    <label for="theme">
                        <img src="./icons/moon.png" alt="moon" width="15px" height="15px">
                        <img src="./icons/sun.png" alt="sun" width="15px" height="15px">
                    </label>
                </div>
            </div>
            <div class="player">
                <div class="video-content-wrapper">
                    <div class="video-container">
                        <div class="vid-wrapper">
                            <video id="vid" src="./videos/AirPods Pro - Apple_Full-HD.mp4" autoplay></video>
                        </div>
                        <div class="controls">
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <div class="buttons">
                                <div class="prev">
                                    <img src="./icons/prev.png" alt="preview">
                                </div>
                                <div class="play">
                                    <img src="./icons/pause.png" alt="play or pause">
                                </div>
                                <div class="next">
                                    <img src="./icons/next.png" alt="next">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="vid-list">
                    <div class="list-wrapper">
                        <h2 class="songs">videos</h2>
                        <ul class="list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
